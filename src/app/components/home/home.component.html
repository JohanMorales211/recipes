      <div>

              style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%), url("https://lh3.googleusercontent.com/aida-public/AB6AXuAvQcqHo48PYIWcZ8mqv6MA84bIOOOea2NTQwokPsc6u8CzUF0QpXgMtqyy34xN_w6vnLk9QMlFNq6T2fGNneB43CCSD1ZaGCfffo1VfwaGOapQDQniKEEb-3NDrw3i-0tsyyhviIcQRKhaVh-dbou8GGvMi1_8aspOTNxDMHvG4W4y6CvrU0sW2M_Xl_lNwiN85nutZEonxGqTDpewbTI0cWxaCSDNtOsM7hEOM7TDvW2xUp8E_6c3d8v9t7vITDfrsLmpY4BADZg");'>
          
          <h1 class="text-white text-3xl sm:text-4xl lg:text-5xl font-black leading-tight tracking-tight text-center">
            Cocina, Crea y Comparte
          </h1>

          <div class="flex w-full max-w-md h-12 sm:h-14 rounded-xl overflow-hidden shadow-lg">
            <div class="flex items-center pl-4 bg-[#fdf6e9]">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="text-[#9c6c49]" viewBox="0 0 256 256">

            <input placeholder="Busca una receta..." class="form-input w-full flex-1 border-none focus:ring-0 bg-[#fdf6e9] text-[#1c130d] placeholder:text-[#9c6c49] text-sm sm:text-base" />
            <button class="flex-shrink-0 bg-[#f37a24] text-[#1c130d] text-sm font-bold px-4 sm:px-6 hover:bg-orange-500 transition-colors">
              Buscar
            </button>
          </div>
          
        </div>
      </div>
    </div>

    <h2 class="text-[#1c130d] text-xl md:text-[22px] font-bold leading-tight tracking-tight px-2 md:px-4 pb-3 pt-5">
      Recetas Populares
    </h2>
    
    <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-2 md:p-4">
      <app-recipe-card *ngFor="let recipe of popularRecipes" [recipe]="recipe"></app-recipe-card>
    </div>
