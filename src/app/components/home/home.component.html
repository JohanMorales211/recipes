<div class="px-4 sm:px-6 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5">

  <div class="layout-content-container flex flex-col w-full">
    
    <div class="@container">
      <div>
        <div class="flex min-h-[320px] md:min-h-[400px] flex-col gap-8 items-center justify-center p-4">
          <h1 class="text-[#1c130d] text-4xl sm:text-5xl lg:text-6xl font-black leading-tight tracking-tighter text-center">
            Cocina, Crea y <span class="text-[#f37a24]">Comparte</span>
          </h1>
          <div class="flex w-full max-w-md h-12 sm:h-14 rounded-xl overflow-hidden shadow-lg">
            <div class="flex items-center pl-4 bg-[#fdf6e9]">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="text-[#9c6c49]" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
            </div>
            <input placeholder="Busca una receta..." class="form-input w-full flex-1 border-none focus:ring-0 bg-[#fdf6e9] text-[#1c130d] placeholder:text-[#9c6c49] text-sm sm:text-base" />
            <button class="flex-shrink-0 bg-[#f37a24] text-[#1c130d] text-sm font-bold px-4 sm:px-6 hover:bg-orange-500 transition-colors">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>

    <h2 class="text-[#1c130d] text-xl md:text-[22px] font-bold leading-tight tracking-tight px-2 md:px-4 pb-3 pt-5">
      Recetas Populares
    </h2>

    <div>
      <div class="flex overflow-x-auto space-x-4 sm:space-x-6 pb-4 scrollbar-hide px-2 md:px-4">
        <div *ngFor="let recipe of popularRecipes" class="flex-none w-48 sm:w-56 transform transition-transform duration-300 hover:-translate-y-2">
          <app-recipe-card [recipe]="recipe"></app-recipe-card>
        </div>
      </div>
    </div>
    
  </div>
</div>
