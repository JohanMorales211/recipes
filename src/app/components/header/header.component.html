<header class="relative flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4ece7] px-4 lg:px-10 py-3 sticky top-0 left-0 right-0 z-50 bg-[#fdf6e9]">
  
  <a routerLink="/home" class="flex items-center gap-3 text-[#1c130d]">
    <img src="assets/images/logo_chefsito_black.webp" alt="Logo de Chefsito" class="h-8 w-8">
    <h2 class="text-[#1c130d] text-lg font-bold leading-tight tracking-[-0.015em]">Chefsito</h2>
  </a>
  
  <nav class="hidden md:flex items-center gap-1">
    <a 
      routerLink="/home" 
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}"
      class="text-[#1c130d] text-sm font-medium leading-normal px-4 py-2 rounded-lg transition-colors">
      Inicio
    </a>
    <a 
      routerLink="/acerca-de"  
      routerLinkActive="active-link"
      class="text-[#1c130d] text-sm font-medium leading-normal px-4 py-2 rounded-lg transition-colors">
      Acerca de
    </a>
  </nav>

  <div class="flex items-center gap-4">
    <div class="flex items-center text-[#1c130d] text-sm font-bold tracking-wide">
      <span>jmorales</span>
      <span class="text-[#f37a24] blinking-cursor">_</span>
    </div>
    
    <button (click)="toggleMenu()" class="md:hidden p-2 rounded-md text-[#1c130d]">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,88H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path></svg>
    </button>
  </div>

  <div *ngIf="isMenuOpen" class="md:hidden absolute top-full left-0 w-full bg-[#fdf6e9] border-t border-b border-solid border-b-[#f4ece7] shadow-lg">
    <nav class="flex flex-col p-4">
      <a 
        routerLink="/home"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="toggleMenu()" 
        class="text-[#1c130d] text-base font-medium py-3 px-2 rounded-md">
        Inicio
      </a>
      <a 
        routerLink="/acerca-de"
        routerLinkActive="active-link"
        (click)="toggleMenu()" 
        class="text-[#1c130d] text-base font-medium py-3 px-2 rounded-md">
        Acerca de
      </a>
    </nav>
  </div>
</header>
